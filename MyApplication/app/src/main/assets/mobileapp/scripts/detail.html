    <script type="text/javascript">
        if (lib.env.params.mode === "debug" || lib.mtop.config.subDomain !== "m") {
            document.body.querySelector("#J_test_btn").style.display = "block";
            setBaichuanDebug()
        }

        function setBaichuanDebug() {
            var k = location.hostname;
            var i = ["taobao.net", "taobao.com", "tmall.com", "tmall.hk", "etao.com"];
            var h = new RegExp("([^.]*?)\\.?((?:" + i.join(")|(?:").replace(/\./g, "\\.") + "))", "i");
            var a = k.match(h) || [];
            var c = a[1] || "m";
            var m = document.body.querySelector("#J_formAction");
            var g = document.body.querySelector("#J_test");
            var l = document.body.querySelector("#J_test_btn");
            var e = document.body.querySelector("#J_test_btn_env");
            var j = document.createElement("p");
            var d = document.createElement("p");
            var f = document.createElement("p");
            m.setAttribute("action", "//h5." + c + ".taobao.com/awp/core/detail.htm");
            j.innerHTML = "线上";
            d.innerHTML = "预发";
            f.innerHTML = "日常";
            j.setAttribute("name", "m");
            d.setAttribute("name", "wapa");
            f.setAttribute("name", "waptest");
            if (c === "wapa") {
                d.className = "cur"
            } else {
                if (c === "waptest") {
                    f.className = "cur"
                } else {
                    j.className = "cur"
                }
            }
            e.appendChild(j);
            e.appendChild(d);
            e.appendChild(f);

            function b(n) {
                var p = n.getAttribute("name") || "m";
                var r = location.host;
                var q = location.search;
                var s = location.pathname;
                var o = "";
                o = r.replace(c, p) + s + q + "&mode=debug";
                location.replace("//" + o)
            }
            j.addEventListener("click", function() {
                b(this)
            }, false);
            d.addEventListener("click", function() {
                b(this)
            }, false);
            f.addEventListener("click", function() {
                b(this)
            }, false);
            l.addEventListener("click", function() {
                var n = l.getAttribute("class");
                if (n === "off") {
                    g.style.display = "block";
                    l.innerHTML = "关闭";
                    l.setAttribute("class", "on")
                } else {
                    g.style.display = "none";
                    l.innerHTML = "打开";
                    l.setAttribute("class", "off")
                }
            }, false)
        };
    </script>
